<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weathermap API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styles/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/weathermap.css">
  </head>
  <body>
    <div id="container">
      <div class="button-container">
        <button type="button" class="button" onclick="seattleWeather()">Seattle</button><!--
        --><button type="button" class="button" onclick="londonWeather()">London</button><!--
        --><button type="button" class="button" onclick="myWeather()">My Location</button>
      </div>
    <div id="content">
      <div class="row">
        <div class="col-sm-12" id="city">
          <p class="text-center data-item" id="city-text"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="weather">
          <img src="" id="weatherImg" class="center-block">
            <p class="text-center data-item" id="weather-text"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="current-conditions">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" id="today">
        </div>
      </div>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script> -->
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
